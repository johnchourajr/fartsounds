<div class="col xs-col-12">
  <h1 class="xs-inline-block {% unless post.next %} xs-mb4 {% endunless %}">
    {% unless post.next %}
      Recent Episodes
    {% else %}
    {% capture year %}{{ post.date | date: '%Y' }}
    {% endcapture %}
    {% capture nyear %}{{ post.next.date | date: '%Y' }}
    {% endcapture %}
      {% if year != nyear %}
        {{ post.date | date: '%Y' }}
      {% endif %}
    {% endunless %}
  </h1>
</div>

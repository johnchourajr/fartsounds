<div class="col xs-col-12">
  <h4 class="xs-inline-block">
    {% unless post.next %}
      Recent Posts
    {% else %}
    {% capture year %}{{ post.date | date: '%Y' }}
    {% endcapture %}
    {% capture nyear %}{{ post.next.date | date: '%Y' }}
    {% endcapture %}
      {% if year != nyear %}
        {{ post.date | date: '%Y' }}
      {% endif %}
    {% endunless %}
  </h4>
</div>

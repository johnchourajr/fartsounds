<header class="nav-header">
  <nav class="nav-max nav-down">
    <div class="wrapper">
      <div class="gutters">
        <div class="col xs-col-12 sm-col-10 sm-offset-1 lg-col-8 lg-offset-2">
          <div class="col xs-col-12 sm-col-4 lg-col-5">
            <a class="{% if p.url == page.url %} active{% endif %} nav-ring nav-logo-size " href="/">
              <div class="nav-logo-size nav-ring__outer nav-ring__outer--rotate">
                <img src="/assets/fs-logo-outer-ring.svg" >
              </div>
              <div class="nav-logo-size nav-ring__inner">
                <img src="/assets/fs-logo-inner.svg" >
              </div>
            </a>
          </div>
          <div class="col xs-col-12 sm-col-5 sm-offset-3 lg-col-4 lg-offset-3">
            <div class="nav-items">
              {% assign pages = site.pages | sort:"weight"  %}
              {% for p in pages %}
                {% if  p.hide == true %}
                {% else %}
                  {% if p.title %}
                  <a class="{% if p.url == page.url %} active{% endif %}" href="{{ p.url | prepend: site.baseurl }}"><h2>{{ p.title }}</h2></a>
                  {% endif %}
                {% endif %}
              {% endfor %}
            </div>
          </div>
        </div>

      </div>
    </div>
  </nav>
</header>

<head>

  <!--HHH———HHH——EEEEEEEEE——LLL————————LLL—————————OOOOOOO—-->
  <!--HHH———HHH——EEE————————LLL————————LLL————————OOO———OOO-->
  <!--HHHHHHHHH——EEEEEE—————LLL————————LLL————————OOO———OOO-->
  <!--HHH———HHH——EEE————————LLL————————LLL————————OOO———OOO-->
  <!--HHH———HHH——EEEEEEEEE——LLLLLLLLL——LLLLLLLLL———OOOOOOO—-->

  <!--

    + WEBSITE CREDITS

    + Design, Development by John Choura Jr. in 2017

    + Frameworks and Technologies Used
      solid.1.6.0
      jquery-2.1.4

    -->

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/img/favicon.ico"/>
  <meta name="theme-color" content="#e55033">

  <title>{{site.title}} > {{page.title}}</title>

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{site.title}}" />
  <meta name="twitter:description" content="{{site.description}}">
  <meta name="twitter:image" content="{{ "/assets/fs-artwork.png" | prepend: site.baseurl }}" />
  <meta property="og:title" content="{{site.title}}" />
  <meta property="og:description" content="{{site.description}}" />
  <meta property="og:type" content="summary" />
  <meta property="og:url" content="{{permalink}}" />
  <meta property="og:image" content="{{ "/assets/fs-artwork.png" | prepend: site.baseurl }}" />

  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/favicon/apple-icon-57x57.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/favicon/apple-icon-60x60.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/favicon/apple-icon-72x72.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/favicon/apple-icon-76x76.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/favicon/apple-icon-114x114.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/favicon/apple-icon-120x120.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/favicon/apple-icon-144x144.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/favicon/apple-icon-152x152.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon/apple-icon-180x180.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ "/assets/favicon/android-icon-192x192.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon/favicon-32x32.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/favicon/favicon-96x96.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon/favicon-16x16.png" | prepend: site.baseurl }}">
  <link rel="manifest" href="/assets/favicon/manifest.json">

  <meta name="msapplication-TileColor" content="#3BFFD2">
  <meta name="msapplication-TileImage" content="/assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#3BFFD2">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
  <script src="{{ "/js/jquery-2.1.4.js" | prepend: site.baseurl }}"></script>

</head>

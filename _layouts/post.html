---
layout: default
---

<div class="col col sm-col-10 sm-offset-1 lg-col-8 lg-offset-2 post-content xs-mb5 xs-pb5">
  <div class="post-header">
      <h3 class="xs-mt3 xs-mb1 eye-brow text-green">Episode {{ page.episode }} • {{ page.date | date: "%b %-d, %Y" }} • {{ page.duration }}</h3>
      <h1 class="display-1 xs-mb3 lg-pr6 underline uppercase">{{ page.title }}</h1>
  </div>

  <div class="post-soundcloud post-soundcloud--desktop">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ page.soundcloud_id}}&amp;auto_play=false&amp;buying=false&amp;liking=false&amp;download=true&amp;sharing=false&amp;show_artwork=false&amp;show_comments=true&amp;show_playcount=false&amp;show_user=false&amp;hide_related=true&amp;visual=false&amp;start_track=0&amp;callback=true&amp;color=3BFFD2"></iframe>
  </div>

  <div class="post-body">
  	{{ content | markdownify }}
  </div>
  <div class="">
    {% include comments.html %}
  </div>
</div>
